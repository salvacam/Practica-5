<tr class="{class}">
    <td>{nombre}</td>
    <td>{precio}</td>
    <td>{cantidad}</td>
    <td><a href="?op=add&action=do&id={id}&pagina={pagina}&order={order}" class="secondary-button pure-button mas">
            <img src="{punto}/img/mas.png" alt="+" />
        </a> 
        <a href="?op=sub&action=do&id={id}&pagina={pagina}&order={order}" class="secondary-button pure-button menos">
            <img src="{punto}/img/menos.png" alt="-" />
        </a> 
    </td>
    <td>
        <a href="?op=delete&action=do&id={id}&pagina={pagina}&order={order}" class="secondary-button pure-button borrar">
            <img src="{punto}/img/borrar.png" alt="x" />
        </a>
    </td>
</tr>
